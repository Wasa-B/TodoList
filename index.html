<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1 class="center">Get Shit Done</h1>
        </header>
        <div class="main">
            <div class="input-box">
                <input type="text">
                <div class="summit-btn center">Summit</div>
            </div>
            <ul class="todo-box-list">
                <li class="first-items">
                    <div class="todo-box">
                        <div class="title center">title</div>
                        <div class="date center">date</div>
                        <div class="done-btn"></div>
                        <div class="delete-btn"></div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
